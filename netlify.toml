[build]
  command = "npm run build"
  publish = "dist"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- src/ functions/ scripts/"

[dev]
  command = "npm run dev"
  functions = "functions"
  publish = "dist"
  port = 8888
  targetPort = 5173

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Map intel API
[[redirects]]
  from = "/api/intel/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Bulk URLHaus hosts cache policy
[[headers]]
  for = "/urlhaus/hosts.json"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"
    Netlify-CDN-Cache-Control = "public, s-maxage=86400, stale-while-revalidate=600"

# Shortener list cache policy
[[headers]]
  for = "/shorteners.json"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"
    Netlify-CDN-Cache-Control = "public, s-maxage=86400, stale-while-revalidate=600"

# Service Worker - no cache
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Workbox chunks - no cache
[[headers]]
  for = "/workbox-*.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Manifest - cache for 1 day
[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=86400"

# Icons - 1 year immutable cache
[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer"
    Permissions-Policy = "camera=*, clipboard-read=(self)"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "require-corp"
    Content-Security-Policy = "default-src 'self'; connect-src 'self' https://*; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';"
