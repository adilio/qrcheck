<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: blob:; media-src 'self' blob:; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src 'self' https://* http://localhost:*" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" type="image/png" href="/qrcheck.png" />
    <link rel="apple-touch-icon" href="/qrcheck.png" />
    <title>QRCheck.ca</title>
    <script>
      (function () {
        const PARAM = 'qrcheck-bust';
        window.addEventListener(
          'error',
          (event) => {
            const target = event.target;
            if (!target || target.tagName !== 'SCRIPT') return;
            const src = target.getAttribute('src') || '';
            if (!src.includes('/assets/')) return;
            const url = new URL(window.location.href);
            url.searchParams.set(PARAM, Date.now().toString(36));
            window.location.replace(url.toString());
          },
          true
        );
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
